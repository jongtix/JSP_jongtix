<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#calendar_wrap {
	background: #333;
	width: 350px;
}

caption {
	font-size: 1.5em;
	color: orange;
	padding: 10px;
}

table, th, td {
	color: white;
	border: 1px solid #666;
	border-collapse: collapse;
}

th, td {
	width: 30px;
	padding: 10px;
}

th:first-child, td:first-child {
	color: red;
}

th:last-child, td:last-child {
	color: blue;
}

#prev, #next {
	display: inline-block;
	text-decoration: none;
	color: white;
	padding: 5px;
}
</style>
</head>
<body>
	<div id="calendar_wrap">
		<table id="calendar" border="1">
			<caption>
				<span class="year"></span>년 <span class="month"></span>월
			</caption>
			<tr>
				<th>일</th>
				<th>월</th>
				<th>화</th>
				<th>수</th>
				<th>목</th>
				<th>금</th>
				<th>토</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		<a href="#" id="prev">이전 달</a> <a href="#" id="next">다음 달</a>
	</div>
	<script type="text/javascript">
		function calendar(new_year, new_month) {
			var d = new Date(new_year, new_month, 1), d_length = 32 - new Date(
					new_year, new_month, 32).getDate();/* (유용) 해당 월의 날짜 수 구하기 */
			year = d.getFullYear(), month = d.getMonth(), date = d.getDate(), /* day of the month */
			day = d.getDay(); /* day of the week */

			var caption_year = document.querySelector('.year');
			caption_month = document.querySelector('.month');

			var start_day = document.querySelectorAll('tr td'); // tr 내의 자손들

			// 테이블 초기화
			for (var i = 0; i < start_day.length; i++) {
				start_day[i].innerHTML = '&nbsp;';
			}

			// 한달치 날짜를 뿌리기
			console.log(date);
			console.log(day);
			for (var i = day; i < day + d_length; i++) {
				start_day[i].innerHTML = date;
				date++;
			}

			// caption 부분 표시
			caption_year.innerHTML = year;
			caption_month.innerHTML = month + 1;
		}

		(function() {
			var prev = document.getElementById('prev'), next = document
					.getElementById('next');
			year = new Date().getFullYear(), month = new Date().getMonth();

			calendar(year, month);

			prev.onclick = function() {
				calendar(year, --month);
			}

			next.onclick = function() {
				calendar(year, ++month);
			}
		})();
	</script>
</body>
</html>
