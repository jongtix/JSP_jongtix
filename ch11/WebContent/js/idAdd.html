<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#add-btn {
	padding: 5px 10px;
	border: 0;
	background: #f80;
	color: white;
	border-radius: 5px;
}

ul {
	padding: 0;
	list-style-position: inside;
}

li {
	border-bottom: 1px solid #999;
	padding: 5px 0;
}

.active {
	background: #abc;
}
</style>
</head>
<body>
	<h1 id="title">할 일 목록</h1>
	<hr>
	<button id="add-btn">목록추가</button>
	<ul id="list">
		<li>제목 1</li>
		<li>제목 2</li>
		<li>제목 3</li>
	</ul>

	<script type="text/javascript">
		// 변수 초기화
		var title = document.getElementById('title');
		var list = document.getElementById('list');
		var li = list.getElementsByTagName('li');
		var addBtn = document.getElementById('add-btn');

		list.addEventListener('click', activeItem);

		function activeItem(event) {
			if (event.target.nodeName == 'LI') {
				title.innerHTML = event.target.innerText;
				// 목록스타일 초기화
				for (var i = 0; i < event.target.parentNode.children.length; i++) {/* 동적으로 바뀐 내용은 listener가 알 수 없다. 그래서 부모노드로 가서 다시 찾음. */
					event.target.parentNode.children[i]
							.removeAttribute('class');
				}
				// 클릭한 목록 스타일 지정
				event.target.setAttribute('class', 'active');
			}
		}

		addBtn.addEventListener('click', function() {
			var txt = prompt('제목 입력');
			list.innerHTML += '<li>' + txt + '</li>';
		})
	</script>
</body>
</html>
