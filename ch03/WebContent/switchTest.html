<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		for (i = 0; i < document.forms[0].localNum.length; i++) {
			if (document.forms[0].localNum[i].checked) {
				return true;
			}
		}
		if (true) {
			alert("권역을 선택해주세요.");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>권역을 선택하세요</h2>
	<form name="frm" action="switchTest.jsp" method="post"
		onsubmit="return chk()">
		<input type="radio" name="localNum" value="0" id="num0">0권역<br>
		<input type="radio" name="localNum" value="1" id="num1">1권역<br>
		<input type="radio" name="localNum" value="2" id="num2">2권역<br>
		<input type="radio" name="localNum" value="3" id="num3">3권역<br>
		<input type="radio" name="localNum" value="4" id="num4">4권역<br>
		<input type="radio" name="localNum" value="5" id="num5">5권역<br>
		<input type="radio" name="localNum" value="6" id="num6">6권역<br>
		<input type="submit" value="입력완료">
	</form>
</body>
</html>
