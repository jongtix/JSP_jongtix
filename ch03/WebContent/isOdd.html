<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 값을 입력 받아서 홀수인지 짝수인지를 출력하는 callback함수
	var number = prompt("숫자를 입력하세요.");
	function callback(number) {
		if (number % 2 == 0) {
			alert("짝수입니다.");
		} else {
			alert("홀수입니다.");
		}
	}
	callback(number);
</script>
</head>

</body>
</html>
