<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var number = 5;
	var string = '고양이';
	var bool = true;
	var array = [];
	var object = {};
	var who_am_i;
	
	document.write("변수 number의 타입은 " + typeof number + "<br>");
	document.write("변수 string의 타입은 " + typeof string + "<br>");
	document.write("변수 bool의 타입은 " + typeof bool + "<br>");
	document.write("변수 array의 타입은 " + typeof array + "<br>");
	document.write("변수 object의 타입은 " + typeof object + "<br>");
	document.write("변수 who_am_i의 타입은 " + typeof who_am_i + "<br>");
	
	document.write(number + string + "<br>"); // 숫자타입과 문자타입의 연산 결과는 문자타입
	document.write(number, string, "<br>");
</script>
</head>
<body>

</body>
</html>
