<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>리스트</h1>
		</div>

		<div data-role="content" class="content">
			<ul data-role="listview">
				<li data-role="divider">외톨이</li>
				<!-- 단독 li -->
				<li><a href="#"><img alt="" src="../images/ie.png">
						<h3>익스플로러</h3>
						<p>Microsoft</p> <span class="ui-li-aside">Bill<!-- 설명 --></span>
						<span class="ui-li-count">9<!-- 건수 --></span></a> <a href="#"
					data-icon="star"></a></li>
				<li data-role="divider">연합군</li>
				<li><a href="#"><img alt="" src="../images/google.png">
						<h3>구글</h3>
						<p>Google</p> <span class="ui-li-aside">Eric<!-- 설명 --></span> <span
						class="ui-li-count">13<!-- 건수 --></span></a> <a href="#"
					data-icon="star"></a></li>
				<li><a href="#"><img alt="" src="../images/FF.png">
						<h3>FireFox</h3>
						<p>Apple</p> <span class="ui-li-aside">Arthur<!-- 설명 --></span> <span
						class="ui-li-count">8<!-- 건수 --></span></a></li>
				<li><a href="#"><img alt="" src="../images/Safari.png">
						<h3>사파리</h3>
						<p>Apple</p> <span class="ui-li-aside">Eric<!-- 설명 --></span> <span
						class="ui-li-count">f<!-- 건수 --></span></a></li>
			</ul>
		</div>

		\
	</div>
</body>
</html>
