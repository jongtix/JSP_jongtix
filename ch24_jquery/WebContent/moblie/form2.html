<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div data-role="page">

		<div data-role="header"></div>

		<div data-role="content" class="content">
			<div data-role="fieldcontain">
				<label for="slider1">슬라이더</label> <input type="range" id="slider1"
					name="slider1" max="100" min="0" value="40" data-theme="b"
					data-tack-theme="c">
			</div>
			<div data-role="fieldcontain">
				<label for="select1">On/Off</label> <select id="select1"
					name="select1" data-role="slider">
					<option value="on">On</option>
					<option value="off">Off</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="select2">선택메뉴</label> <select id="select2"
					name="select2">
					<optgroup label="옵션메뉴">
						<option value="사과">사과</option>
						<option value="대추">대추</option>
						<option value="바나나">바나나</option>
						<option value="밤">밤</option>
					</optgroup>
				</select>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>CheckBox</legend>
					<input type="checkbox" name="checkbox1" id="checkbox1"> <label
						for="checkbox1">Check1</label> <input type="checkbox"
						name="checkbox2" id="checkbox2"> <label for="checkbox2">Check2</label>
					<input type="checkbox" name="checkbox3" id="checkbox3"> <label
						for="checkbox3">Check3</label> <input type="checkbox"
						name="checkbox4" id="checkbox4"> <label for="checkbox4">Check4</label>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Radio Button</legend>
					<input type="radio" name="radio1" id="radio1" value="choice1"
						checked><label for="radio1">Radio1</label> <input
						type="radio" name="radio1" id="radio2" value="choice1"><label
						for="radio2">Radio2</label> <input type="radio" name="radio1"
						id="radio3" value="choice1"><label for="radio3">Radio3</label>
					<input type="radio" name="radio1" id="radio4" value="choice1"><label
						for="radio4">Radio4</label>
				</fieldset>
			</div>
		</div>

	</div>
</body>
</html>
