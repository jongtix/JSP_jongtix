<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 반응형 쿼리 지정 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Insert title here</title>

<!-- jquery mobile css 링크 -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

<!-- jquery -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<!-- jquery moblie -->
<script
	src="http://code.jquery.com/moblie/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머릿글</h1>
		</div>

		<div data-role="content">
			<h1>좋아하는 계절</h1>
			<ul data-role="listview">
				<li>봄</li>
				<li>여름</li>
				<li>가을</li>
				<li>겨울</li>
			</ul>
		</div>

		<div data-role="footer">
			<h1>바닥글</h1>
		</div>
	</div>
</body>
</html>
