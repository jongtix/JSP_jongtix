<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('li').click(function() {
			$(this).css('color', 'red');
		});
	});
</script>
</head>
<body>
	<p>중식 메뉴</p>
	<ul>
		<li>짜장면</li>
		<li>짬뽕</li>
		<li>볶음밥</li>
		<li>기스면</li>
		<li>탕수육</li>
	</ul>
	<p>메뉴를 선택해 주세요.</p>
</body>
</html>
