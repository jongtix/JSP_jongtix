<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>serialize array</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#sub').click(function() {
			var form_data = $('form').serializeArray();
			$.each(form_data, function(index, item) {
				$('#msg').append(item.name + '=' + item.value + '<br>');
			});
		});
	});
</script>
</head>
<body>
	<form action="">
		이름: <input type="text" name="name" id="name">
		<p>
			암호: <input type="password" name="pass" id="pass">
		<p>
			취미: 음악감상<input type="checkbox" name="hobby" value="music">
			영화감상<input type="checkbox" name="hobby" value="movie"> 댄스<input
				type="checkbox" name="hobby" value="dance">
		<p>
			<input type="button" value="확인" id="sub">
	</form>
	<div id="msg"></div>
</body>
</html>
