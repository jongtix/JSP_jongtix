<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/httpRequest.js"></script>
<script type="text/javascript">
	var checkFirst = false;
	var lastKeyword = '';
	var loopSendKeyword = false;

	function chk() {
		console.log(document.getElementById('keyword').value);
	}

	function start() {
		if (checkFirst == false) {
			setTimeout("sendKeyword()", 0);
			loopSendKeyword = true;
		}
		checkFirst = true;
	}

	function sendKeyword() {
		if (loopSendKeyword == false) {
			return;
		}
		var keyword = document.search.keyword.value;
		if (keyword == '') {
			lastKeyword = '';
			hide('suggest');
		} else if (keyword != lastKeyword) {
			lastKeyword = keyword;
			if (keyword != '') {
				var params = "keyword=" + encodeURIComponent(keyword);
				sendRequest('suggest.jsp', params, displayResult, 'POST');
			}
		} else {
			hide('suggest');
		}
		setTimeout("sendKeyword()", 0);
	}

	function displayResult() {
		if (httpRequest.readyState == 4) {
			if (httpRequest.status == 200) {
				var resultText = httpRequest.responseText;
				var result = resultText.split('|');
				var count = parseInt(result[0]);
				var keywordList = null;
				if (count > 0) {
					keywordList = result[1].split(', ');
					var html = '';
					for (var i = 0; i < keywordList.length; i++) {
						html += "<a href=\'javascript:select(" + keywordList[i]
								+ ")\'>" + keywordList[i] + "</a><br>";
					}
					var listView = document.getElementById('suggestList');
					listView.innerHTML = html;
					show('suggest');
				} else {
					hide('suggest');
				}
			} else {
				alert('에러 발생: ' + httpRequest.status);
			}
		}
	}

	function hide(elementId) {
		var element = document.getElementById(elementId);
		if (element) {
			element.style.display = 'none';
		}
	}

	function show(elementId) {
		var element = document.getElementById(elementId);
		if (element) {
			element.style.display = '';
		}
	}

	function select(selectKeyword) {
		document.search.keyword.value = selectKeyword;
		loopSendKeyword = false;
		checkFirst = false;
		hide('suggest');
	}
</script>
</head>
<body>
	<form action="" name="search">
		<input type="text" name="keyword" id="keyword" onkeydown="start()">
		<input type="button" value="검색" onclick="">
		<div id="suggest"
			style="display:; position: absolute; left: 0px; top: 30px"></div>
		<div id="suggestList"></div>

	</form>
</body>
</html>
