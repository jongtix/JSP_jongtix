<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var n1 = document.getElementById('num1');
		var n2 = document.getElementById('num2');

		if (!n1.value) {
			alert('값을 입력하세요.');
			n1.focus();
			return false;
		}
		if (!n2.value) {
			alert('값을 입력하세요.');
			n2.focus();
			return false;
		}
		if (isNaN(n1.value)) {
			alert('숫자를 입력하세요.');
			n1.value = '';
			n1.focus();
			return false;
		}
		if (isNaN(n2.value)) {
			alert('숫자를 입력하세요.');
			n2.value = '';
			n2.focus();
			return false;
		}
		if (parseInt(n1.value) > parseInt(n2.value)) {
			alert('첫 번째 숫자는 두 번째 숫자보다 작아야합니다.');
			n1.value = '';
			n2.value = '';
			n1.focus();
			return false;
		}
		if (n2.value > 9) {
			alert('두 번째 숫자는 9보다 작아야합니다.');
			n2.value = '';
			n2.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="gugu.jsp" method="post" onsubmit="return chk()">
		<table border=1 bgcolor="yellow">
			<caption>
				<h4>구구단 숫자 입력</h4>
			</caption>
			<tr>
				<td rowspan=2>숫자 입력란</td>
				<td>숫자1</td>
				<td><input type="text" name="num1" id="num1"></td>
			</tr>
			<tr>
				<td>숫자2</td>
				<td><input type="text" name="num2" id="num2"></td>
			</tr>
			<tr>
				<td colspan=3 align="center"><input type="submit" value="확인"><input
					type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
