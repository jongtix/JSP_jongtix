<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.title.value) {
			alert("제목을 입력하세요.");
			frm.title.focus();
			return false; // return값이 false이면 submit을 눌러도 페이지 이동 안 함
		}
		if (!frm.name.value) {
			alert("이름을 입력하세요.");
			frm.name.focus();
			return false;
		}
		if (!frm.content.value) {
			alert("내용을 입력하세요.");
			frm.content.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()">
		<table border = "1" bgcolor = "red">
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" required></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="content" rows=10 cols=30 required></textarea></td>
			</tr>
			<tr align = center>
				<td colspan=2><input type="submit" value="확인"> <input
					type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
